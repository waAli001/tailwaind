<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>influencer connect</title>
</head>
<body class="container min-h-screen bg-white  px-20 py-4" >
    <nav class="flex items-center bg-slate-950 max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8" >
      <img src="logo.png" class="w-20 cursor-pointer ">
        <ul class=" flex-1 text-center">
            <li class="list-none inline-block px-5"><a href="#" class="no-underline text-white px-2">Home</a></li>
            <li class="list-none inline-block px-5"><a href="#" class="no-underline text-white px-2">Search</a></li>
            <li class="list-none inline-block px-5"><a href="#" class="no-underline text-white px-2">Messages</a></li>
            <li class="list-none inline-block px-5"><a href="#" class="no-underline text-white px-2">Community</a></li>
            <li class="list-none inline-block px-5"><a href="#" class="no-underline text-white px-2">Resources</a></li>

            
        </ul>
        <!-- Notification Bell (right-hand side) -->
        <div class="relative">
            <a href="#" class="text-white text-xl px-5">
                <i class="fas fa-bell"></i>
            </a>
        </div>  
          <!-- Login/Signup links and Profile Image -->
          <div class="flex items-center space-x-4">
            <a href="#" class="text-white text-sm hover:underline">Login</a>
            <span class="text-white">/</span>
            <a href="#" class="text-white text-sm hover:underline">Signup</a>

            <!-- Profile Image (placeholder image) -->
            <img src="https://via.placeholder.com/40" alt="Profile Image" class="w-10 h-10 rounded-full cursor-pointer">
        </div>    
    </nav>
    <div id="notification-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden">
        <div class="absolute top-20 right-10 bg-white p-4 w-80 rounded-lg shadow-lg">
            <h2 class="text-xl font-bold mb-4">Notifications</h2>
            <ul>
                <li class="mb-2">You have a new message from John.</li>
                <li class="mb-2">Your post has received 5 likes.</li>
                <li class="mb-2">Someone commented on your profile.</li>
            </ul>
        </div>
    </div>
    

</body>
</html>
