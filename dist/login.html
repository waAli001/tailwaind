<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <title>Login - Influencer Connect</title>
</head>

<body class="bg-gradient-to-r from-blue-500 to-purple-600 min-h-screen flex items-center justify-center">

    <!-- Login Form Container -->
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        
        <!-- Logo -->
        <div class="text-center mb-6">
            <img src="logo.png" class="w-20 mx-auto" alt="Logo">
        </div>
        
        <!-- Login Form -->
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-8">Login to your account</h2>

        <form action="#" method="POST">
            <!-- Email Input -->
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2" for="email">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email">
            </div>

            <!-- Password Input -->
            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2" for="password">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password">
            </div>

            <!-- Login Button -->
            <div class="mb-6">
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300">Login</button>
            </div>

            <!-- Remember me + Forgot password -->
            <div class="flex justify-between items-center mb-6">
                <label class="flex items-center text-sm">
                    <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-500">
                    <span class="ml-2 text-gray-700">Remember me</span>
                </label>
                <a href="#" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
            </div>

        </form>

        <!-- Divider -->
        <div class="flex items-center my-6">
            <hr class="flex-grow border-t border-gray-300">
            <span class="px-4 text-gray-500">or</span>
            <hr class="flex-grow border-t border-gray-300">
        </div>

        <!-- Social Login Options -->
        <div class="flex space-x-4 justify-center">
            <button class="flex items-center justify-center bg-gray-100 p-2 rounded-full w-10 h-10 hover:bg-gray-200">
                <i class="fab fa-google text-red-500"></i>
            </button>
            <button class="flex items-center justify-center bg-gray-100 p-2 rounded-full w-10 h-10 hover:bg-gray-200">
                <i class="fab fa-facebook text-blue-600"></i>
            </button>
            <button class="flex items-center justify-center bg-gray-100 p-2 rounded-full w-10 h-10 hover:bg-gray-200">
                <i class="fab fa-twitter text-blue-400"></i>
            </button>
        </div>

        <!-- Signup Link -->
        <p class="text-center text-gray-700 mt-6">
            Don't have an account? <a href="signup.html" class="text-blue-500 hover:underline">Sign up</a>
        </p>

    </div>

</body>

</html>
